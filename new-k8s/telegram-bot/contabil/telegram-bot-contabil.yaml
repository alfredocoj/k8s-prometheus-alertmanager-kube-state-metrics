    <b>Pod</b>:  {{ .Labels.pod }}
    <b>Namespace</b>:  {{ .Labels.namespace }}
    <b>Causa</b>: {{ .Labels.reason }}
    <b>Descricao</b>: {{ .Annotations.description }}
    {{ .Annotations.message }}
    <b>Duration:</b> {{ duration .StartsAt .EndsAt }}{{ if ne .Status "firing"}}
